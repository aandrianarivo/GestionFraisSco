<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/demo.css">
  <title>Enregistrement</title>
</head>
<body>
    <div class="container-fluid header">
        <div class="container">
          <a href="#"class="Logo">GESTION FRAIS DE SCOLARITE EMIT</a>
          <nav class="menu">
            <a href="index.html">Accueil</a>
            <a href="etudiant.html">Etudiant</a>
            <a href="enregistrement.html">Enregistrement</a>
          </nav>
          
        </div>

  </div>
  <div class="container">
    <h2 class="mt-5 md-5">Enregistrer</h2>
    <div class="md-5">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="idAd">Id Administrateur</label>
          <input type="number" name="idAd" class="form-control" id="idAd" placeholder="Entrer ID Administrateur">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="idEt">Id Etudiant</label>
          <input type="number" name="idAd" class="form-control" id="idEt" placeholder="Entrer ID Etudiant">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="status">Status</label>
          <input type="text" name="status" class="form-control" id="status" placeholder="Entrer status du payement">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="ref">Ref Borderaux</label>
          <input type="text" name="ref" class="form-control" id="ref" placeholder="Entrer reference du Borderaux">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="montant">Montant</label>
          <input type="text" name="montant" class="form-control" id="montant" placeholder="Entrer montant">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="date">Date Borderaux</label>
          <input type="date" name="date" class="form-control" id="date" placeholder="Entrer date">
        </div>
        
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="Submit" onclick="addData()">Add data</button>
          <button class="btn btn-primary" id="Update" >Update</button>

        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5 ">
      <div class="col-12">
        <table class="table table-borderless" id="crudTable">
          <thead>
            <tr>
              <th>Id Enregistrement</th>
              <th>Id Admin</th>
              <th>Id Et</th>
              <th>Status</th>
              <th>Ref bord</th>
              <th>Montant </th>
              <th>Date bord</th>
              <th>Payement 2eT</th>
            </tr>
          </thead>
          <tbody>

          </tbody>

        </table>
      </div>

    </div>

  </div>
  <script src="/js/enregistrement.js"></script>
</body>
</html>
